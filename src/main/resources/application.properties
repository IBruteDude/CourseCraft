# Global Application options
spring.application.name=course_craft_app
spring.main.banner-mode=off
logging.level.root=WARN

# Spring Data Properties
spring.datasource.url=jdbc:mysql://localhost:3306/coursecraft_db
spring.datasource.username=coursecraft_usr
spring.datasource.password=coursecraft_pwd

# JPA Table options
spring.jpa.hibernate.ddl-auto=update

# JPA Logging options
logging.level.org.springframework.jdbc.datasource=TRACE
logging.level.org.springframework.data.*=TRACE
logging.level.org.springframework.transaction.support=TRACE
logging.level.org.hibernate.SQL=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type=TRACE

# JPA Debug options
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Spring Security Autoconfiguration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
